[installation_flavour]
label = Choose installation flavour (basic/kde)
type = simple
default = kde
parser = allowed_values
values = basic,kde

[bootloader_type]
label = Choose bootloader for your system (grub/extlinux)
type = simple
default = grub
parser = allowed_values
values = grub,extlinux

[hostname]
label = Enter hostname
type = simple
default = linux
parser = raw_data

[timezone]
label = Enter timezone (tzdata format: Region/City)
type = simple
default = Etc/UTC
parser = path_exists
prefix = /usr/share/zoneinfo

[langpack]
label = Specify langpack for translation packages
type = simple
default = en
parser = path_exists
prefix = /usr/share/locale

